<h3>Property binding</h3>
<button [disabled]="!isEnabled">Click</button>

<p [ngClass]="cssClass">
  Styled with [ngclass]
</p>

<h3>Attribute binding</h3>
<table border=1>
  <tr>
    <td [attr.colspan]="1 + 1">One-Two</td>
  </tr>
  <tr>
    <td>Five</td>
    <td>Six</td>
  </tr>
</table>

<h3>Class binding</h3>
<p [class]="myClass">Styled with [class] - All or nothing</p>
<p [class.myClass]="true">Styled with [class.name] - All or nothing</p>


<h3>Style binding</h3>
<p [style.color]="'yellow'" [style.font-size.px]="40" [style.backgroundColor]="'black'">Styled Inline</p>
