<div class="hamburger-container">
  <button type="button" class="hamburger-toggle-button" (click)="onToggleButtonClick($event.target)">
    <div class="bar-top"></div>
    <div class="bar-middle"></div>
    <div class="bar-bottom"></div>
  </button>
  <div class="hamburger-content">

    <ng-container *ngFor="let function of functionList; let ix = index;">
      <a (click)="function()">{{linkNameList[ix]}}</a>
    </ng-container>

    
  </div>
</div>
